<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="ISO-8859-1">
<script src="angular.js"></script>
<script type="text/javascript">
	var myApp=angular.module('myApp',[]);
</script>
<title>data-binding</title>
</head>
<body>
<div><input type="text" ng-model="firstName" placeholder="Enter One Number"></div>
<div><br/><input type="text" ng-model="lastName" placeholder="Enter anyother Number"><br/></div>
<div>{{firstName}}  {{lastName}} </div>
</body>
</html>
